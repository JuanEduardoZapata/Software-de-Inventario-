<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AppInventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded borde p-4 m-4">
                <h2 class="text-center mb-5">Editar</h2>
                
                <form method="post" enctype="multipart/form-data" th:object="${productDto}">
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">ID</label>
							<div class="col-sm-8">
								<input readonly class="form-control-plaintext" th:value="${product.id}">
								
						 </div>
					  </div>
					
					
					
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Nombre</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" th:field="*{nombre}">
                            <p th:if="${#fields.hasErrors('nombre')}" th:errorclass="text-danger" 
                               th:errors="*{nombre}"></p>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Marca</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" th:field="*{marca}">
                            <p th:if="${#fields.hasErrors('marca')}" th:errorclass="text-danger" 
                               th:errors="*{marca}"></p>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Categoria</label>
                        <div class="col-sm-8">
                            <select class="form-select" th:field="*{categoria}">
                                <option value="otros">Otros</option>
                                <option value="verduras">Verduras</option>
                                <option value="frutas">Frutas</option>
                                <option value="granos">Granos</option>
                            </select>
                            <p th:if="${#fields.hasErrors('categoria')}" th:errorclass="text-danger" 
                               th:errors="*{categoria}"></p>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Precio</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" th:field="*{precio}">
                            <p th:if="${#fields.hasErrors('precio')}" th:errorclass="text-danger" 
                               th:errors="*{precio}"></p>
                        </div>
                    </div>        
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Descripcion</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" th:field="*{descripcion}"></textarea>
                            <p th:if="${#fields.hasErrors('descripcion')}" th:errorclass="text-danger" 
                               th:errors="*{descripcion}"></p>
                        </div>
                    </div>
					
					<div class="row mb-3">
						<div class="offset-sm-4 col-sm-8">
							<img th:src="@{'/images/' + ${product.imageFileName}}"
							     alt="..." width="150">
						</div>
					</div>
					
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Imagen</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="file" th:field="*{imageFile}">
                            <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger" 
                               th:errors="*{imageFile}"></p>
                        </div>
                    </div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Imagen Actual</label>
						<div class="col-sm-8">
							<input readonly class="form-control-plaintext" th:value="${product.createdAt}">
						</div>
					</div>
					
					
                    
                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/products" role="button">Cancelar</a>
                        </div>
                    </div>    
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
